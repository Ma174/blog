{% block title %}
Create Post
{% endblock %}


{% block content %}

<form class="" action="{% url 'article_create_url' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
          <div class="alert-danger">
              {{field.errors}}
          </div>
        {% endif %}
        {{field.label}}
        {{field}}
    </div>
    {% endfor %}
    <button type="submit" name="button" class="btn btn-dark">Create post</button>
</form>
{% endblock %}
